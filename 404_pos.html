<script>
let bcolors = ["#E34234","#4d673a","#5F92EC","#ff8c00"];
var backgroundC = bcolors[Math.floor(Math.random()*bcolors.length)];
document.body.style.backgroundColor = backgroundC;

function dist(a, b) {
  const matrix = [];
  for (let i = 0; i <= b.length; i++) {
    matrix[i] = [i];
  }
  for (let j = 1; j <= a.length; j++) {
    matrix[0][j] = j;
  }
  for (let i = 1; i <= b.length; i++) {
    for (let j = 1; j <= a.length; j++) {
      const indicator = a[j - 1] === b[i - 1] ? 0 : 1;
      matrix[i][j] = Math.min(
        matrix[i - 1][j] + 1, // deletion
        matrix[i][j - 1] + 1, // insertion
        matrix[i - 1][j - 1] + indicator // substitution
      );
    }
  }
  return 1 - matrix[b.length][a.length]/ Math.max(a.length, a.length);
}
let urls = ["https://www.neverstudio.de/",
"https://www.neverstudio.de/wordle-project.html",
"https://www.neverstudio.de/engine-project.html",
"https://www.neverstudio.de/contact.html",
"https://www.neverstudio.de/wordguesser.html",
"https://www.neverstudio.de/neverisometric.html",
"https://www.neverstudio.de/neverword.html"]
let substitutes = {"https://www.neverstudio.de/neverword.html":"https://www.neverstudio.de/wordguesser.html"}
let currentUrl = document.URL;
urls.sort(function(a, b){return dist(b,currentUrl)-dist(a,currentUrl);})
let suggest = urls[0];
if(Object.keys(substitutes).includes(suggest)){
	suggest = substitutes[suggest]
}
let helper = document.getElementById("help");
helper.innerHTML = 'Did you mean <a title="correction suggestion" href="'+suggest+'">'+suggest+'</a>?<br><br>'+helper.innerHTML
</script>
